version: '3'

#networks:
#  default:
#   external:
#    name: 'biospytial_network_local'

services:

 ## Biospytial client
 client:
  ports:
   - '8888:8888'
  volumes:
   - '/mnt/data1/RawDataCSV:/RawDataCSV'
   - '/mnt/data1/git-projects/biospytial:/apps'
   - '/mnt/data1:/mnt/data1'
   - '/tmp/.X11-unix:/tmp/.X11-unix'
  deploy:
   replicas: 2
   update_config:
    parallelism: 1
    delay: 10s
  links:
   - postgis
   - neo4j
  depends_on:
   - postgis
   - neo4j
  environment:
    DISPLAY: '${DISPLAY}'
  image: molgor/biospytial
  # For interactive mode
  stdin_open: true
  tty: true
  entrypoint: /root/entrypoint.sh
  #entrypoint: /bin/bash
  

### Postgis container
 postgis:
  ports:
   - 5432:5432
  deploy:
   replicas: 2
   update_config:
    parallelism: 1
    delay: 10s
  volumes:
   - '/home/juan/DataVolumesBank/postgis:/DataVolumes'
   - '/mnt/data1:/mnt/data1'
  image: molgor/postgis_biospytial
  entrypoint: /bin/sh -c "/root/startPostgres"
  
### The Neo4j thing
 neo4j:
  environment:
   NEO4J_AUTH: none
  ports:
   - 7474:7474
   - 7687:7687
   - 1337:1337
  deploy:
   replicas: 2
   update_config:
    parallelism: 1
    delay: 10s
  volumes:
   - '/opt/DataVolumesFast/neo4j/data:/data'
   - '/opt/DataVolumesFast/neo4j/logs:/logs'
  image: molgor/neo4j_biospytial:3.1.3   
  
  
### The Redis message and key:value store
 redis:
  ports:
   - 6379:6379
  volumes:
   - '/home/juan/DataVolumesBank/redis:/data'
  image: redis
  